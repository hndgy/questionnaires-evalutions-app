<div class="row">
    <div class="col-sm-2"></div>
      <div class="col-sm-8 col-sm-offset-2">
        <h2>Créer un compte</h2>
        <form [formGroup]="createUserForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="nom"> Nom </label>
            <input type="text"
                   id="nom"
                   class="form-control"
                   formControlName="nom">
          </div>
          <div class="form-group">
            <label for="prenom">Prénom </label>
            <input type="text"
                   id="prenom"
                   class="form-control"
                   formControlName="prenom">
          </div>

          <div class="form-group">
            <label for="numero">Numéro </label>
            <input type="text"
                   id="numero"
                   class="form-control"
                   formControlName="numero">
          </div>

          <div class="form-group">
            <div class="form-group">
                <label for="role">Role</label>
                <select class="form-control" id="role" formControlName="role">
                  <option > etudiant </option>
                  <option > professeur </option>


                </select>
              </div>
          </div>

          <div class="form-group">
            <label for="password"> Mot de passe </label>
            <input type="password"
                   id="password"
                   class="form-control"
                   formControlName="password">
          </div>
          <div class="form-group">
            <label for="password2"> Confirmer le mot de passe </label>
            <input type="password"
                   id="password2"
                   class="form-control"
                   formControlName="password2">
          </div>

          
          <button class="btn btn-primary"
                  type="submit"
                  [disabled]="createUserForm.invalid"> Créer 
                </button>
          
            <a routerLink="/signin" > me connecter </a>
        </form>
        <p class="text-danger">{{ errorMessage | json }}</p>
      </div>
      <div class="col-sm-2"></div>
    </div>
